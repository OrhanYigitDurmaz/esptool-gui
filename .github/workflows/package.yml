name: Build esptool GUI Executable

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'  # Change this if you need a specific version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install PyInstaller
        run: |
          pip install pyinstaller

      - name: Build executable with PyInstaller
        run: |
          # The --onefile flag produces a single bundled executable.
          # The --noconsole flag makes sure no console window opens (for GUI apps).
          pyinstaller --onefile --noconsole --name esptool-gui src/esptool-gui.py

      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: esptool-gui-${{ matrix.os }}
          path: dist/
